<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="sunny"></ion-icon> weathering
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text" [(ngModel)]="location.name"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="setLocation($event)">Set location</button>
  <button ion-button block (click)="getWeather($event)">Get weather</button>

  <ion-card>
    <ion-card-header>
      {{ location.name }}
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          Temperature: {{ weatherLocation.main.temp }}
        </ion-col>
        <ion-col col-12>
          Humidity: {{ weatherLocation.main.humidity }}
        </ion-col>
        <ion-col col-12>
          Pressure: {{ weatherLocation.main.pressure }}
        </ion-col>
        <ion-col col-12 *ngFor="let weather of weatherLocation.weather">
          Sky: {{ weather.main }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
