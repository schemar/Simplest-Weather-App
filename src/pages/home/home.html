<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="sunny"></ion-icon> weathering
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text" [(ngModel)]="location.name"></ion-input>

  </ion-list>

  <button ion-button block (click)="setLocation($event)">Set location</button>
</ion-content>
