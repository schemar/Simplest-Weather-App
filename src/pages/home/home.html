<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="sunny"></ion-icon> {{ location.name }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="searchLocation()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="getWeather()">Get weather</button>

  <ion-card>
    <ion-card-header>
      Now
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          Temperature: {{ weather.now.getTemperature() | temperature  }}
        </ion-col>
        <ion-col col-12>
          Sky: {{ weather.now.getSky() }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Soon
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          Temperature: {{ weather.soon.getTemperature() | temperature }}
        </ion-col>
        <ion-col col-12>
          Sky: {{ weather.soon.getSky() }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
