<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="sunny"></ion-icon> {{ location.name }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="searchLocation()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text" [(ngModel)]="location.name"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="storeLocation()">Set location</button>
  <button ion-button block (click)="getWeather()">Get weather</button>

  <ion-card>
    <ion-card-header>
      Now
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          Temperature: {{ location.now.getTemperature() }}
        </ion-col>
        <ion-col col-12>
          Sky: {{ location.now.getSky() }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Soon
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          Temperature: {{ location.soon.getTemperature() }}
        </ion-col>
        <ion-col col-12>
          Sky: {{ location.soon.getSky() }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
