<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon [name]="location.now.sky | skyIcon"></ion-icon> {{ location.name }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="searchLocation()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="getWeather()">Get weather</button>

  <ion-card class="weather-card">
    <ion-card-header>
      Now
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-icon [name]="location.now.sky | skyIcon"></ion-icon>&nbsp;
          {{ location.now.temperature | temperature  }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="weather-card">
    <ion-card-header>
      Soon
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-icon [name]="location.soon.sky | skyIcon"></ion-icon>&nbsp;
          {{ location.soon.temperature | temperature }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="weather-card">
    <ion-card-header>
      Later
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-icon [name]="location.later.sky | skyIcon"></ion-icon>&nbsp;
          {{ location.later.temperature | temperature }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card class="weather-card">
    <ion-card-header>
      Tomorrow
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-icon [name]="location.tomorrow.sky | skyIcon"></ion-icon>&nbsp;
          {{ location.tomorrow.temperature | temperature }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
