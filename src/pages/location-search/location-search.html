<ion-header>
  <ion-navbar>
    <ion-title>
      Location Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="searchInput"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="selectItem(item)">
      {{ item.name }}, {{ item.country }}
    </ion-item>
  </ion-list>
</ion-content>
